@(domainObject: model.PreviewConfig)

<!DOCTYPE html>

<html ng-app="app">
<head>
    <title>Play + Angular + Hallo.js</title>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js" type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/angular/angular-poc.js")' type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script src="//rangy.googlecode.com/svn/trunk/currentrelease/rangy-core.js"></script>
    <script src='@routes.Assets.at("javascripts/hallo.js")' type="text/javascript"></script>
</head>

<style>
    .editable:hover { background-color: yellow }
</style>

<body ng-controller="PreviewCtrl">
    <h1 class="editable" ng-init="previewConfig.name='@domainObject.name'" ng-model="previewConfig.name" hallo></h1>

    <h3 class="editable" ng-init="previewConfig.intro='@domainObject.intro'" ng-model="previewConfig.intro" hallo></h3>

    <p class="editable" ng-init="previewConfig.description='@domainObject.description'" ng-model="previewConfig.description" hallo></p>

    <button ng-click="updateProfile()">Launch the nukes</button>

    <div style="margin-top:2em;">
        <fieldset>
            <legend>Model</legend>
            <p>{{previewConfig.name}}</p>

            <p>{{previewConfig.intro}}</p>

            <p>{{previewConfig.description}}</p>
        </fieldset>
    </div>
</body>

</html>
